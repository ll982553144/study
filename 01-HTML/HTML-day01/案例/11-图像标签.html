<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>正常的图片</h4>
    <img src="timg.gif" alt="">
    <h4>带有alt替换的文本：（图片不能正常显示，就显示文字）</h4>
    <img src="timg.gif" alt="胡歌咋吹笛子呢">
    <h4>带有title的提示文本：（鼠标放到图片上，实现的文字）</h4>
    <img src="timg.gif" title="胡歌还在吹笛子等霍建华">
    <h4>修改图片大小 宽度width 高度height</h4>
    <img src="timg.gif" title="胡歌还在吹笛子等霍建华" width="600" height="200">
    <h4>带边框的图片</h4>
    <img src="timg.gif" title="胡歌还在吹笛子等霍建华" width="600" height="200" border="10">
</body>
</html>
