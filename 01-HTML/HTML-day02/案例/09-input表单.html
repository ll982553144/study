<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type text 是一个文本框  value属性 值-->
    用户名：<input type="text" value="请输入用户名" name="username"> <br/> 
    昵称：<input type="text" value="请输入昵称" name="nicheng"> <br/>

        <!-- type password 是一个密码框 -->
    密码：<input type="password" name="pwd" 
    id=""><br>

    <!-- 单选按钮  checked="checked"默认选中-->
    性别：男<input type="radio" name="sex"> 女<input type="radio" name="sex" checked="checked" >未知<input type="radio" name="sex"><br>

    <!-- 复选按钮 -->
    爱好：
        睡觉<input type="checkbox" name="hobby" checked="checked">
        爬山<input type="checkbox" name="hobby">
        篮球<input type="checkbox" name="hobby">
        足球<input type="checkbox" name="hobby"><br>
<!-- 5个按钮 -->
    <!-- 普通按钮需要有value值 -->
    <input type="button"value="获取短信验证码">
    <input type="submit"value="提交">
    <!-- 需要form表单域才能重置 -->
    <input type="reset" value="重置">
    <!-- 图片提交按钮 里面必须包含 src属性 -->
    <input type="image"  src="images/btn.png"><br>
    上传头像：
    <!-- 文件域上传文件用 -->
    <input type="file">
</body>
</html>
